[supervisord]
nodaemon=true
logfile=/dev/fd/1
logfile_maxbytes=0
loglevel=info

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset
autorestart=true
priority=100
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:fluxbox]
command=/usr/bin/fluxbox -display :1
environment=DISPLAY=":1",HOME="/root"
autorestart=true
priority=200
startretries=5
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -nopw -forever -shared -rfbport 5901 -xkb -noxdamage
autorestart=true
priority=300
startretries=5
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:novnc]
command=/bin/bash -c "cd /opt/noVNC && ./utils/novnc_proxy --vnc localhost:5901 --listen 7900"
autorestart=true
priority=400
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:backend]
command=python -u -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
directory=/app
environment=DISPLAY=":1",PYTHONUNBUFFERED="1"
autorestart=true
priority=500
startretries=3
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
